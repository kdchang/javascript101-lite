<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
	<div id="info">
		Score: <span id="score-board">0</span> 
		Time: <span id="counter"></span>
	</div>
	<script type="text/javascript">
		var score = 0;	
		var countdown = 10;	
		var timer = setInterval(function() {
			var gameOver = false;
			var info = document.getElementById('info');

			if(document.getElementById('mosquito') === null && gameOver !== true) {
				var mosquito = document.createElement('img');
				mosquito.src = './images/mosquito.png';
				mosquito.style.position = 'absolute';
				var width = Math.floor(Math.random() * window.innerWidth);
				var height = Math.floor(Math.random() * window.innerHeight);
				mosquito.style.top = height + 'px';
				mosquito.style.left = width + 'px';
				mosquito.id = 'mosquito';
				document.body.appendChild(mosquito);

			}

			countdown -= 1;

			document.getElementById('counter').innerHTML = countdown;

			if(countdown <= 0) {
				gameOver = true;
				clearInterval(disappear);
				clearInterval(timer);
				document.getElementById('counter').innerHTML = 'Game Over!!';
			}
		}, 1000);

		var disappear = setInterval(function() {
			if(document.getElementById('mosquito') !== null) {
				document.body.removeChild(document.getElementById('mosquito'));
			}
		}, 3000);

		document.body.addEventListener('click', function(e) {
			var scoreBoard = document.getElementById('score-board');
			if(e.target.id === 'mosquito') {
				e.target.parentNode.removeChild(e.target);
				score += 5;
				alert('kill');
				scoreBoard.innerHTML = score;
			}
		});
	</script>
</body>
</html>
